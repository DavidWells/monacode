<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monacode</title>
    <script type="module">
      import editor from './index.min.js';
      editor({
        container: document.body,
        value: `function x() {\n\tconst x = 1;\n\tlet y = 2;\n\tconst zz = { a: 1324568675432456, b: 8796574356789976543678, c: 2345678754435678754635, d: 123029 };\n\treturn x + y;\n}`,
      });
    </script>
    <style>
      body {
        background: #1e1e1e;
      }
      body {
        margin: 0;
        position: absolute;
        top: 5vmin;
        right: 5vmin;
        bottom: 5vmin;
        left: 5vmin;
        display: grid;
        grid-gap: 5vmin;
        grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
        grid-template-rows: repeat(auto-fit, minmax(20%, 1fr));
      }
    </style>
  </head>
  <body></body>
</html>
